<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- user -->
  <ion-item>
    <ion-label position="floating">User</ion-label>
    <ion-input [(ngModel)]="user.username" name="password"></ion-input>
  </ion-item>
  <!-- password -->
  <ion-item>
    <ion-label position="floating">PÃ¤ssword</ion-label>
    <ion-input
      type="password"
      [(ngModel)]="user.password"
      name="password"
    ></ion-input>
  </ion-item>
  <!-- buttons -->
  <ion-button color="primary" (click)="login()">Login</ion-button>
  <ion-button color="primary" [routerLink]="['/index/signup']"
    >Register</ion-button
  >
</ion-content>
